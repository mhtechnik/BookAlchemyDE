<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Buch hinzufügen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <nav>
      <a href="/">Startseite</a>
      <a href="/add_author">Autor hinzufügen</a>
      <a href="/add_book">Buch hinzufügen</a>
    </nav>

    <h1>Buch hinzufügen</h1>

    {% if message %}
      <div class="msg {{ status or '' }}">{{ message }}</div>
    {% endif %}

    <form method="post" action="/add_book">
      <label>
        ISBN
        <input type="text" name="isbn" placeholder="z.B. 9783161484100" required />
      </label>
      <label>
        Titel
        <input type="text" name="title" required />
      </label>
      <label>
        Erscheinungsjahr (optional)
        <input type="number" name="publication_year" min="0" max="2100" />
      </label>
      <label>
        Bewertung (1–10, optional)
        <input type="number" name="rating" min="1" max="10" />
      </label>
      <label>
        Autor
        <select name="author_id" required>
          <option value="">Bitte wählen</option>
          {% for a in authors %}
            <option value="{{ a.id }}">{{ a.name }}</option>
          {% endfor %}
        </select>
      </label>
      <button type="submit">Speichern</button>
    </form>
  </body>
  </html>
